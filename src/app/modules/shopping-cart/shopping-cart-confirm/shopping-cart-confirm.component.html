<app-shopping-cart-quick-view></app-shopping-cart-quick-view>
<form [formGroup]="finishOrderForm" (ngSubmit)="onSubmit()">
<div class="container bg-white mt-5 p-4" style="height: 95px;">
  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-lg">Delivery Address*</span>
    </div>
    <input type="text" class="form-control" formControlName="deliveryAddress" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
  </div>
</div>
<div class="container bg-white mt-5 p-4 text-center" style="height: 170px;">
  <div class="input-group input-group-lg">
    <div class="input-group-prepend">
      <span class="input-group-text">Comments</span>
    </div>
    <textarea class="form-control" aria-label="Comments" formControlName="comments"></textarea>
  </div>
  <button type="submit" class="btn btn-primary mt-3" [disabled]="!finishOrderForm.valid">Finish Order</button>
</div>
</form>
