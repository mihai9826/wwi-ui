<div class="container">
  <div class="row m-0">
    <div class="col-12 d-flex justify-content-center">
      <div class="card bg-white">
        <div class="card-content">
          <div class="px-3 py-3">
            <h4 class="card-title mb-2">Reset password</h4>
            <p>Enter email address:</p>
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input class="form-control" id="email" placeholder="Email" formControlName="email">
              </div>
              <button type="submit" class="btn btn-raised btn-primary" [disabled]="!forgotPasswordForm.valid">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
