<div class="container-fluid">
  <div class="row m-0">
    <div class="col-12 d-flex align-items-center justify-content-center">
      <div class="card">
        <div class="card-content">
          <div class="card-body login-img">
            <div class="row m-0">
              <div class="col-lg-6 d-lg-block d-none py-2 px-3 text-center align-middle">
                <img src="../../../../assets/img/gallery/login.jpg" alt="" class="img-fluid mt-5" width="400" height="230"/>
              </div>
              <div class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                <h4 class="card-title mb-2">Authentication</h4>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control mb-3" placeholder="Email" formControlName="email"/>
                  </div>
                  <div class="form-group">
                    <label for="email">Password</label>
                    <input type="password" class="form-control mb-3" placeholder="Password" formControlName="password"/>
                  </div>
                  <div class="d-flex justify-content-between">
                    <div class="pt-1">
                      <a [routerLink]="['/auth/forgot-password']">Forgot password ?</a>
                    </div>
                    <div class="fg-actions">
                      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
                        <p class="text-decoration-none text-white mb-0">Login</p>
                      </button>
                    </div>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
