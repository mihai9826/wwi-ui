<div class="card" [style.display]="display ? 'block' : 'none'">
  <div class="card-header">
    Products
  </div>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of items.orderLines" class="list-group-item">
        <div class="row">
          <div class="col-6">{{(item.stockItem.stockItemName.length > 45) ? (item.stockItem.stockItemName | slice:0:45) + '...':(item.stockItem.stockItemName)}}</div>
          <div class="col-2">x{{item.quantity}}</div>
          <div class="col-4">{{item.stockItem.unitPrice}} RON</div>
        </div>
      </li>

    </ul>
    <a href="#" class="btn btn-primary">Go somewhere</a>

</div>
